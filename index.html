<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Nunito:300" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Fiber</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <h3 class="nav__text">Fiber</h3>

        <input type="checkbox" name="" id="nav-toggle" class="nav-toggle">
        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Community</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Pricing</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Feature</a>
            </li>
          </ul>

          <div class="nav__access">
            <div class="nav__signin">
              <a href="#" class="nav__signin-link">Sign In</a>
            </div>
            <div class="nav__signup">
              <a href="#" class="nav__signup-link">Sign Up</a>
            </div>
          </div>
        </div>
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
        </label>
      </nav>
    </header>

    <main class="main">
      
      <div class="home__hero container">
        <div class="home__img">
          <img src="assets/img/hero-Illustration.png" alt="" class="home__img-hero">
        </div>

        <div class="home__content">
          <div class="home__rating">
            
              <img src="assets/img/star.svg" alt="" class="home__rating-img">
              <img src="assets/img/star.svg" alt="" class="home__rating-img">
              <img src="assets/img/star.svg" alt="" class="home__rating-img">
              <img src="assets/img/star.svg" alt="" class="home__rating-img">
              <img src="assets/img/star.svg" alt="" class="home__rating-img">
            
            <span class="home__rating-text">
              Rated 4.8/5 (243 reviews)
            </span>
          </div>

          <h1 class="home__heading">
            Create your portfolio in minutes.
          </h1>

          <p class="home__text">
            With Fiber, you can setup your own personal portfolio in minutes with dozens of premade, beautiful templates.
          </p>

          <div class="home__btn-box">
            <a href="#" class="home__btn btn">Start free trial</a>

            <a href="#" class="home__btn-inline">View Examples</a>
          </div>

          <div class="home__info">
            
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
